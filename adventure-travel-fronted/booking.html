<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Your Adventure | Eduventures</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>

<div class="booking-wrapper" id="bookingWrapper">

    <div class="booking-card">
        <div class="booking-header">
            <h2>Book Your Adventure</h2>
            <p>Fill your details below and secure your spot!</p>
        </div>

        <form action="../adventure-travel-backend/booking.php" method="POST" id="bookingForm">

            <div class="form-group">
                <label>Activity</label>
                <input type="text" name="activity" id="activity" readonly>
            </div>

            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input type="tel" name="mobile" placeholder="Enter your mobile number" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="user_email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
    <label>Location / City</label>
    <select id="locationSelect" name="location" required>
        <option value="" disabled selected>Select your city or area</option>
        <option value="Vengurla">Vengurla</option>
        <option value="Malvan">Malvan</option>
        <option value="Goa">Goa</option>
        <option value="Ratnagiri">Ratnagiri</option>
        <option value="Sawantwadi">Sawantwadi</option>
        <option value="Devgad">Devgad</option>
        <option value="Kudal">Kudal</option>
        <!-- Add more cities as needed -->
    </select>
</div>


            <div class="form-group">
                <label>Date of Activity</label>
                <input type="date" name="date" required>
            </div>

            <button type="submit">Submit Booking</button>
        </form>
    </div>

    <!-- ✅ Success Card -->
    <div id="successMessage" class="success-card">
        <div class="success-icon">✓</div>
        <h2>Booking Confirmed</h2>
        <p id="receiptText">Your booking has been successfully submitted!</p>

        <div class="success-actions">
            <button class="download-btn" onclick="downloadReceipt()">Download Receipt</button>
            <a href="Activities.html" class="home-btn">Back to Home</a>
        </div>
    </div>

</div>

<script src="booking.js"></script>
</body>
</html>
